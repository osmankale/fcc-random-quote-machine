<!DOCTYPE html>
<html>
<head>
  <title>Random Quotes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">

<link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Tangerine:700">
<link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Rye">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 
<script type="text/javascript" src="app.js" ></script>

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div>
        <blockquote >
          <p class="quote-text">
            
          </p>
          <p id="authorName">
            
          </p>
        </blockquote>
        <a href="" id="tweet" class="btn btn-primary" target='_blank'><span class="glyphicon glyphicon-retweet"></span> Tweet</a>
        <a href="#" id="newQuote" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-refresh"></span> New Quote</a>
      </div>
    </div>
    
  </div>
</div>

</body>

</html>
